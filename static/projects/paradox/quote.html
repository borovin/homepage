<body>
<div class="outside">
    <div id="bg"></div>
    <div class="header">
        <div class="topMenu">
            <ul>
                <li><a href="/#about" rel="about">О компании</a></li>
                <li><a href="/#main_course" rel="main_course">Основной курс</a></li>

                <li><a href="/#for_students" rel="for_students">Для выпускников</a></li>

        </div>
        <div class="logoBox">
            <a href="#" class="logo" title="Paradox"> <img src="img/logo.png" alt="Paradox"/> </a>
        </div>
    </div>
    <div class="content">
        <h1 class="colorViolet">Запрос на тренинг</h1>

        <form class="twoColumns" action="#">
            <div class="field">
                <label>Имя</label><input type="text" class="text"/>
            </div>
            <div class="field selectBox">
                <label>Тип тренинга</label> <input type="hidden" />
                    <div class="text"></div>
                    <div class="selectList">
                        <ul>
                            <li class="active">
                                <a href="#">test</a>
                            </li>
                            <li>
                                <a href="#">Тип тренинга</a>
                            </li>
                            <li>
                                <a href="#">Телефон</a>
                            </li>
                        </ul>
                    </div>
            </div>
            <div class="field">
                <label>Телефон</label><input type="text" class="text"/>
            </div>
            <div class="field">
                <label>Удобное время для звонка</label><input type="text" class="text"/>
            </div>
            <div>
                <button type="submit" class="button">
                    <img src="img/button3.png" alt="#"/>
                </button>
            </div>
        </form>
    </div>
</div>
