<head>

    <script type="text/javascript" src="js/fix.js">
    </script>
    <script type="text/javascript" src="js/ready.js">
    </script>

    <link href="css/ie.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/ie/ie.js">

</head>
<body>
<div class="l-outside">
    <div class="l-header">
        <div class="l-pageCenter">
            <div class="b-logo">
                <a href="#" class="logo" title="#"><img src="img/logo.png" alt="#"/></a>

                <div class="slogan">Сервисное обслуживание</div>
            </div>
            <div class="b-topMenu">
                <ul>
                    <li><a href="#">Обслуживание</a></li>
                    <li><a href="#">Подбор расходомеров</a></li>
                    <li class="active"><a href="#">Мои настройки</a></li>
                    <li class="login"><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="l-inside l-form">
        <h1>Регистрационная информация</h1>
        <form class="b-form">
            <div class="field">
                <label>ФИО</label><input type="text" name="name" class="text" />
            </div>
            <div class="field">
                <label>E-mail</label><input type="text" name="mail" class="text" />
            </div>
            <div class="field">
                <label>ИНН компании</label><input type="text" name="inn" class="text" />
            </div>
            <div class="field">
                <label>Телефон компании</label><input type="text" name="phone" class="text" />
            </div>
            <div class="field">
                <label>Адрес сайта</label><input type="text" name="site" class="text" />
            </div>
            <div class="field" style="padding-bottom:40px;">
                <input type="checkbox" name="log" class="checkbox" id="log" /><label class="checkboxLabel">Высылать уведомления о смене статуса заявок </label>
            </div>
            <h2>Сменить пароль</h2>
            <div class="field">
                <label>Старый пароль</label><input type="password" name="oldPass" class="text" />
            </div>
            <div class="field">
                <label>Новый пароль</label><input type="password" name="newPass" class="text" />
            </div>
            <div class="field">
                <label>Еще раз</label><input type="password" name="confirmPass" class="text" /><span class="messageOk">Пароли совпадают</span>
            </div>
            <div class="buttons">
                <button class="b-button b-button_3" type="button">Сохранить</button>
            </div>
        </form>
    </div>
</div>
<div class="l-footer">

</div>
